#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.6
# office monitor left rotated
monitor=DVI-D-1,preferred,0x0,1.6,transform,1
monitor=HDMI-A-1,preferred,675x0,1.6 # scaled position (/ 1080 1.6)675.0 (/ 1080 1.25)864.0 
# laptop
monitor=eDP-1,preferred,auto,1.6
# mirror hdmi
# monitor=HDMI-A-1,preferred,auto,1.6,mirror,eDP-1

# specific windows rule
windowrulev2=float,class:^(feh|vlc|swayimg)
windowrulev2=opacity 0.9 0.4,class:^(feh|vlc),monitor:eDP-1

# unscale XWayland
# https://wiki.hyprland.org/Configuring/XWayland/
xwayland {
  force_zero_scaling = true
}
# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,32

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Some default env vars.
env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
# # https://github.com/hyprwm/Hyprland/discussions/5867
# exec = gsettings set org.gnome.desktop.interface color-scheme prefer-dark   # for GTK4 apps

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general

input {
    kb_layout= us,br,de
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
    # repeat_rate=150
    # repeat_delay=180

}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
        }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = 1
    background_color = rgb(0,0,0)
    vfr = true # lower sent frames
    focus_on_activate = true    # allows changing emacs windows
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
    name = dell-mouse-ms3320w-mouse 
    sensitivity = -0.8 # -1.0 to 1.0, 0 means no modification.
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreenstate, 0 2 # maximixe window but keep geometry

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move windows 
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Example special workspace (scratchpad)
bind = $mainMod, MINUS, togglespecialworkspace, magic
bind = $mainMod SHIFT, MINUS, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Submaps, see https://wiki.hyprland.org/Configuring/Binds/#submaps
# will switch to a submap called resize
bind = $mainMod, R, submap, resize
# will start a submap called "resize"
submap = resize
# sets repeatable binds for resizing the active window
binde = , l, resizeactive, 20 0
binde = , h, resizeactive, -20 0
binde = , k, resizeactive, 0 -20
binde = , j, resizeactive, 0 20
# use reset to go back to the global submap
bind = , escape, submap, reset 
# will reset the submap, meaning end the current one and return to the global one
submap = reset

# For controling screen brightness with the keyboard key
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = ,XF86MonBrightnessDown, exec,  brightnessctl set 5%-

bind =,  XF86AudioRaiseVolume , exec, pactl set-sink-volume @DEFAULT_SINK@ +10% && $refresh_i3status
bind =,  XF86AudioLowerVolume , exec, pactl set-sink-volume @DEFAULT_SINK@ -10% && $refresh_i3status
bind =,  XF86AudioMute , exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && $refresh_i3status
bind =,  XF86AudioMicMute , exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle && $refresh_i3status
# Media player controls (need to install playerctl)
bind =,  XF86AudioPlay , exec, playerctl play-pause
bind =,  XF86AudioStop , exec, playerctl stop
bind =,  XF86AudioNext , exec,  playerctl next
bind =,  XF86AudioPrev , exec, playerctl previous

# lock screen
# need to download (yay hyprlock)
bind = $mainMod SHIFT, X, exec, hyprlock

# yellow light
exec-once = hyprsunset
bind = $mainMod, S, submap, yellow
submap=yellow
bind =,s,exec,hyprctl hyprsunset identity
bind =,1,exec,hyprctl hyprsunset temperature 1000
bind =,2,exec,hyprctl hyprsunset temperature 2000
bind =,3,exec,hyprctl hyprsunset temperature 3000
bind =,4,exec,hyprctl hyprsunset temperature 4000
bind =,5,exec,hyprctl hyprsunset temperature 5000
bind =,6,exec,hyprctl hyprsunset temperature 6000
bind =,i,exec,hyprctl keyword decoration:screen_shader '~/.config/hypr/shaders/invert.glsl'
bind =,o,exec,hyprctl keyword decoration:screen_shader ''
bind =,0,submap,reset
bind =,1,submap,reset
bind =,2,submap,reset
bind =,3,submap,reset
bind =,4,submap,reset
bind =,5,submap,reset
bind =,6,submap,reset
bind =,escape,submap,reset
bind =,s,submap,reset
bind =,i,submap,reset
bind =,o,submap,reset
submap=reset

exec-once = waybar
# reload wabar
bind = $mainMod, K, exec, killall waybar || waybar
 
# https://github.com/nix-community/home-manager/issues/3416
exec-once = syncthingtray --wait

# for auto connecting to the internet
exec-once = nm-applet --indicator

# https://wiki.hyprland.org/Hypr-Ecosystem/hyprpolkitagent/
# https://wiki.archlinux.org/title/Polkit
# Toolkit for controlling system privileges
exec-once = systemctl --user start hyprpolkitagent

# https://github.com/hyprwm/Hyprland/issues/6023 problem
# for wacom tablet
# exec-once = otd-daemon
# map to left/right monitor at office
# bind = $mainMod SHIFT, P, exec, otd setdisplayarea "Wacom CTL-472" 2560 1440 3840 720 
# bind = $mainMod SHIFT, O, exec, otd setdisplayarea "Wacom CTL-472" 2560 1440 1280 720 
# bind = $mainMod SHIFT, I, exec, otd settabletarea "Wacom CTL-472" 150 90 76 47.5 180

device {
        name = wacom-one-by-wacom-s-pen 
        # transform = 0
        output = current
        # region_position = 0, 0
        # region_size = 2560, 1440
        # active_area_size = 152, 95
        # active_area_position = 76, 47.5
        # relative_input = false
        left_handed = true
}

# for suspending when idle
exec-once = hypridle

# move and resize windows
bindm = $mainMod      , mouse:272, movewindow
bindm = $mainMod      , mouse:273, resizewindow

bind = CTRL ALT $mainMod SHIFT, comma, movecurrentworkspacetomonitor, l
bind = CTRL ALT $mainMod SHIFT, period, movecurrentworkspacetomonitor, r

# https://wiki.hypr.land/FAQ/#how-do-i-screenshot
bind = , Print, exec, grim -g "$(slurp -w 0 -d)" - | satty --filename -
bind = SHIFT, Print, exec, grim -g "$(slurp -w 0 -d)" # save to ~/Pictures

bind = $mainMod SHIFT, S, exec, darkman toggle

exec-once = copyq --start-server
bind = SUPER, C, exec, xclip -selection clipboard -o | wl-copy

